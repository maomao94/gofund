syntax = "proto3";
option go_package = "fund/gen/upssrv";
package com.github.hehanpeng.gofund.proto.ups;

service Ups {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}